      <a href="/">
        <img src="./static/images/log-in/toc_logo.svg" alt="">
      </a>
    </div>
    <nav class="find-personal-nav clearfix">
      <div class="btn-container">
        <button type="button" name="button" class="selected">파트너</button>
      </div>
      <div class="btn-container">
        <button type="button" name="button">체험단</button>
      </div>
    </nav>
    <div class="input-container">
      <div class="name">
        <input type="text" name="" placeholder="이름">

      <div class="phone">
        <input type="text" name="" placeholder="휴대전화번호">
      </div>
    </div>
    <div class="find-id-text">

      <div class="phone clearfix">
        <div class="phone-input">
          <input type="text" name="" placeholder="휴대전화번호">
        </div>
        <div class="phone-btn">
          <button type="button" name="button">인증번호전송</button>
        </div>
      </div>
      <div class="confirm">
        <input type="text" name="" placeholder="인증번호">
      </div>
    </div>
    <div class="find-password-text">
      <p>·회원가입시 기입했던 아이디와 휴대전화를 인증을 통해 비밀번호를 재발급 받을 수 있습니다.</p>
    </div>
    <div class="find-password-btn">
      <button type="button" name="button" onclick="sendPassword();">비밀번호발송</button>
    </div>
    <nav class="bottom-menu clearfix">

      </div>
      <div class="privacy">

        </a>
        </p>
      </div>
      <div class="term">
        <p class="last">
          <a href="javascript:showTermOfUse()">

         이용약관

        </a>
        </p>
      </div>
    </nav>
    <div class="bottom-text">
      <p>D.02-523-7258 E. dream7336@nate.co.r</p>
    </div>

      <a href="/login.html">

          로그인
